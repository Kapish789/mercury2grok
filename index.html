<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 4K Liquid Metal Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            overflow: hidden;
            background-color: #000;
            color: white;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
        }

        .controls:hover {
            opacity: 1;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .slider-container {
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            background: #444;
            outline: none;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }

        input[type="number"] {
            width: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 4px;
            padding: 3px 5px;
            margin-left: 10px;
            font-size: 12px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .background-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .bg-option {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .bg-option.selected {
            border-color: white;
        }

        #metal-bg {
            background: linear-gradient(135deg, #333, #888);
        }

        #blue-bg {
            background: linear-gradient(135deg, #000033, #0066aa);
        }

        #green-bg {
            background: linear-gradient(135deg, #003300, #00aa66);
        }

        #purple-bg {
            background: linear-gradient(135deg, #330033, #aa00aa);
        }

        #dark-bg {
            background: #111;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            opacity: 0.5;
        }

        .controls.hidden {
            opacity: 0.2;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 18px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .performance-preset {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .preset-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            flex: 1;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .preset-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .controls {
                width: 100%;
                bottom: 0;
                right: 0;
                border-radius: 10px 10px 0 0;
                max-height: 40vh;
                overflow-y: auto;
            }
            
            .control-group {
                margin-bottom: 10px;
            }
            
            input[type="range"] {
                height: 20px;
            }
            
            input[type="number"] {
                width: 40px;
            }
            
            .info {
                display: none;
            }
        }

        @media (min-width: 2560px) {
            .controls {
                width: 400px;
                font-size: 18px;
            }
            
            .title {
                font-size: 24px;
            }
            
            input[type="range"] {
                height: 6px;
            }
            
            input[type="range"]::-webkit-slider-thumb {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Loading high-quality assets...</div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="controls" id="controls">
        <div class="header">
            <div class="title">Liquid Metal Controls</div>
            <button class="toggle-btn" id="toggle-controls">Hide</button>
        </div>
        
        <div class="performance-preset">
            <button class="preset-btn" id="preset-ultra">Ultra</button>
            <button class="preset-btn active" id="preset-high">High</button>
            <button class="preset-btn" id="preset-medium">Medium</button>
            <button class="preset-btn" id="preset-low">Low</button>
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Refraction</span>
                <span id="refraction-value">0.04</span>
            </div>
            <div class="slider-container">
                <input type="range" id="refraction" min="0" max="0.2" step="0.01" value="0.04">
                <input type="number" id="refraction-input" min="0" max="0.2" step="0.01" value="0.04">
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Edge</span>
                <span id="edge-value">1</span>
            </div>
            <div class="slider-container">
                <input type="range" id="edge" min="0" max="3" step="0.1" value="1">
                <input type="number" id="edge-input" min="0" max="3" step="0.1" value="1">
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Pattern Blur</span>
                <span id="pattern-blur-value">0</span>
            </div>
            <div class="slider-container">
                <input type="range" id="pattern-blur" min="0" max="5" step="0.1" value="0">
                <input type="number" id="pattern-blur-input" min="0" max="5" step="0.1" value="0">
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Liquid</span>
                <span id="liquid-value">0.61</span>
            </div>
            <div class="slider-container">
                <input type="range" id="liquid" min="0" max="2" step="0.01" value="0.61">
                <input type="number" id="liquid-input" min="0" max="2" step="0.01" value="0.61">
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Speed</span>
                <span id="speed-value">1</span>
            </div>
            <div class="slider-container">
                <input type="range" id="speed" min="0" max="3" step="0.1" value="1">
                <input type="number" id="speed-input" min="0" max="3" step="0.1" value="1">
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Pattern Scale</span>
                <span id="pattern-scale-value">10</span>
            </div>
            <div class="slider-container">
                <input type="range" id="pattern-scale" min="1" max="30" step="1" value="10">
                <input type="number" id="pattern-scale-input" min="1" max="30" step="1" value="10">
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Background</span>
            </div>
            <div class="background-selector">
                <div class="bg-option selected" id="metal-bg" data-bg="metal"></div>
                <div class="bg-option" id="blue-bg" data-bg="blue"></div>
                <div class="bg-option" id="green-bg" data-bg="green"></div>
                <div class="bg-option" id="purple-bg" data-bg="purple"></div>
                <div class="bg-option" id="dark-bg" data-bg="dark"></div>
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Environment Map</span>
            </div>
            <div class="slider-container">
                <input type="checkbox" id="use-env-map" checked>
                <label for="use-env-map">Enable reflections</label>
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Post-Processing</span>
            </div>
            <div class="slider-container">
                <input type="checkbox" id="use-post-processing" checked>
                <label for="use-post-processing">Enable effects</label>
            </div>
        </div>
    </div>
    
    <div class="info">
        Move your mouse to interact with the liquid effect
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/detect-gpu@4.0.39/dist/detect-gpu.umd.js"></script>
    <script>
        // Performance presets
        const performancePresets = {
            ultra: {
                resolution: 1.0,
                antialiasing: true,
                octaves: 6,
                postProcessing: true,
                envMap: true
            },
            high: {
                resolution: 0.8,
                antialiasing: true,
                octaves: 4,
                postProcessing: true,
                envMap: true
            },
            medium: {
                resolution: 0.6,
                antialiasing: true,
                octaves: 3,
                postProcessing: false,
                envMap: true
            },
            low: {
                resolution: 0.5,
                antialiasing: false,
                octaves: 2,
                postProcessing: false,
                envMap: false
            }
        };
        
        // Config object with default values
        const config = {
            refraction: 0.04,
            edge: 1,
            patternBlur: 0,
            liquid: 0.61,
            speed: 1,
            patternScale: 10,
            background: 'metal',
            useEnvMap: true,
            usePostProcessing: true,
            performancePreset: 'high',
            resolutionScale: performancePresets.high.resolution,
            octaves: performancePresets.high.octaves
        };
        
        // Stats for performance monitoring
        const stats = new Stats();
        stats.dom.style.position = 'absolute';
        stats.dom.style.top = '0px';
        stats.dom.style.left = '0px';
        document.body.appendChild(stats.dom);
        
        // Loading screen
        const loadingElement = document.getElementById('loading');
        
        // Get canvas element
        const canvas = document.getElementById('canvas');
        
        // Set up renderer with optimized settings
        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas, 
            antialias: performancePresets[config.performancePreset].antialiasing,
            alpha: true,
            powerPreference: "high-performance",
            precision: "highp"
        });
        renderer.setSize(window.innerWidth * config.resolutionScale, window.innerHeight * config.resolutionScale);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        // Set up scene and camera
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
        camera.position.z = 1;
        
        // Load environment map texture
        const textureLoader = new THREE.TextureLoader();
        let envMap = null;
        let assetsLoaded = false;
        
        // Load high-quality environment map
        textureLoader.load('https://threejs.org/examples/textures/2294472375_24a3b8ef46_o.jpg', (texture) => {
            envMap = texture;
            envMap.mapping = THREE.EquirectangularReflectionMapping;
            
            // Create shader material with enhanced features
            createShaderMaterial();
            
            // Hide loading screen
            assetsLoaded = true;
            loadingElement.style.display = 'none';
        });
        
        // Set up post-processing
        let composer;
        let bloomPass;
        
        function setupPostProcessing() {
            composer = new THREE.EffectComposer(renderer);
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);
            
            // Add bloom effect for highlights
            bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth * config.resolutionScale, window.innerHeight * config.resolutionScale),
                0.5,  // strength
                0.4,  // radius
                0.85  // threshold
            );
            composer.addPass(bloomPass);
        }
        
        // Create shader material with enhanced features
        let shaderMaterial;
        let planeMesh;
        
        function createShaderMaterial() {
            shaderMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    resolution: { value: new THREE.Vector2(window.innerWidth * config.resolutionScale, window.innerHeight * config.resolutionScale) },
                    mouse: { value: new THREE.Vector2(0.5, 0.5) },
                    refraction: { value: config.refraction },
                    edge: { value: config.edge },
                    patternBlur: { value: config.patternBlur },
                    liquid: { value: config.liquid },
                    speed: { value: config.speed },
                    patternScale: { value: config.patternScale },
                    background: { value: 0 }, // 0 = metal, 1 = blue, 2 = green, 3 = purple, 4 = dark
                    octaves: { value: config.octaves },
                    envMap: { value: envMap },
                    useEnvMap: { value: config.useEnvMap }
                },
                vertexShader: `
                    void main() {
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform vec2 resolution;
                    uniform vec2 mouse;
                    uniform float refraction;
                    uniform float edge;
                    uniform float patternBlur;
                    uniform float liquid;
                    uniform float speed;
                    uniform float patternScale;
                    uniform int background;
                    uniform int octaves;
                    uniform sampler2D envMap;
                    uniform bool useEnvMap;
                    
                    // Noise functions
                    float random(vec2 st) {
                        return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
                    }
                    
                    // 2D Noise
                    float noise(vec2 st) {
                        vec2 i = floor(st);
                        vec2 f = fract(st);
                        
                        // Four corners in 2D of a tile
                        float a = random(i);
                        float b = random(i + vec2(1.0, 0.0));
                        float c = random(i + vec2(0.0, 1.0));
                        float d = random(i + vec2(1.0, 1.0));
                    
                        // Smooth interpolation
                        vec2 u = f * f * (3.0 - 2.0 * f);
                    
                        return mix(a, b, u.x) +
                                (c - a)* u.y * (1.0 - u.x) +
                                (d - b) * u.x * u.y;
                    }
                    
                    // Fractional Brownian Motion with dynamic octaves
                    float fbm(vec2 st) {
                        float value = 0.0;
                        float amplitude = 0.5;
                        float frequency = 1.0;
                        
                        // Dynamic octaves based on performance setting
                        for (int i = 0; i < 6; i++) {
                            if (i >= octaves) break;
                            value += amplitude * noise(st * frequency);
                            st *= 2.0;
                            amplitude *= 0.5;
                            frequency *= 2.0;
                        }
                        return value;
                    }
                    
                    void main() {
                        // Normalized pixel coordinates (0 to 1)
                        vec2 uv = gl_FragCoord.xy / resolution.xy;
                        
                        // Correct aspect ratio
                        float aspect = resolution.x / resolution.y;
                        vec2 styledUV = uv;
                        styledUV.x *= aspect;
                        
                        // Time variable for animation
                        float t = time * speed;
                        
                        // Mouse position (normalized)
                        vec2 mousePos = mouse / resolution.xy;
                        mousePos.x *= aspect;
                        
                        // Calculate distance from mouse
                        float mouseDist = distance(styledUV, mousePos);
                        float mouseInfluence = exp(-mouseDist * 8.0) * liquid;
                        
                        // Create basic noise pattern with scale
                        float scale = patternScale / 100.0;
                        vec2 scaledUV
